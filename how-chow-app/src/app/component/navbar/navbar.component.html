<nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-light">
    <h6 class="navbar-brand" (click)="showAllDishes()" id="home">HowChow</h6>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="/about-us">About us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/add-dish">Add Dish</a>
        </li>
    </ul>
    <form class="form-inline ml-auto">
        <div class="input-group">
            <sui-multi-select id="searchbar" 
                                class="selection"
                                name = "search"
                                [(ngModel)]="selectedOptions"
                                [options]="options"
                                labelField="t_name"
                                [isSearchable]="!searchable"
                                [isDisabled]="disabled"
                                [hasLabels]="!hideLabels"
                                #multiSelect>
                <sui-select-option *ngFor="let option of multiSelect.filteredOptions"
                                    [value]="option">
                </sui-select-option>
            </sui-multi-select>
            <div class="input-group-append">
                <button class="btn btn-secondary ml-1" id="searchbutton" type="button" (click)="search()">Search</button>
            </div>
        </div>
    </form>
    <ul class="navbar-nav ml-auto">
        <ng-container *ngIf="user != null; else notLoggedIn">
                <li class="nav-item">
                    <p class="nav-link active">Welcome, <b>{{user.username | titlecase}}</b>!</p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()" routerLink="">Logout</a>
                </li>
        </ng-container>
        <ng-template #notLoggedIn>
            <li class="nav-item">
                <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/register">Register</a>
            </li>
        </ng-template>
    </ul>
</nav>
