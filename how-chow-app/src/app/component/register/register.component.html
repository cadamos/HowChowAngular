<div class="container">
    <div class="col-md-5 mx-auto">
        <div class="form">
            <div class="logo mb-3">
                <div class="col-md-12 text-center">
                    <h1>Register</h1>
                </div>
            </div>
            <form name="registration" [formGroup]="form">
                <div class="form-group" [ngClass]="displayFieldCss('username')">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
                    <app-field-error-alert
                        [displayError]="validation('username')" 
                        errorMsg="Username is required">
                    </app-field-error-alert>
                </div>
                <div class="form-group" [ngClass]="displayFieldCss('password')">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" id="password" class="form-control" placeholder="Enter Password">
                    <app-field-error-alert 
                        [displayError]="validation('password')" 
                        errorMsg="Password is required">
                    </app-field-error-alert>
                </div>
                <div class="col-md-12 text-center mb-3">
                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm mb-3" (click)="onSubmit()">Sign up</button>
                    <img width="50" *ngIf="loading" src="https://d85ecz8votkqa.cloudfront.net/images/loading.gif">
                    <div *ngIf="success" class="alert alert-success mt-3" role="alert">
                        You have successfully registered!
                    </div>
                    <div *ngIf="userExists" class="alert alert-danger mt-3" role="alert">
                        User already exists
                    </div>
                </div>
                <div class="col-md-12 ">
                    <div class="form-group">
                        <p class="text-center"><a routerLink='/login' id="login">Already have an account?</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
