<div class="container">
    <div class="col-md-5 mx-auto">
        <div class="form">
            <div class="logo mb-3">
                <div class="col-md-12 text-center">
                    <h1>Register</h1>
                </div>
            </div>
            <form name="registration">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="uname" required #username="ngModel">
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors.required">
                            Username is required.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" [(ngModel)]="pass" required minlength="8" #password="ngModel">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="password.errors.minlength">
                            Password must be at least 8 characters long.
                        </div>
                    </div>
                </div>
                <div class="col-md-12 text-center mb-3">
                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm" (click)="onSubmit()">Sign up</button>
                </div>
                <div class="col-md-12 ">
                    <div class="form-group">
                        <p class="text-center"><a routerLink='/login' id="login">Already have an account?</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
