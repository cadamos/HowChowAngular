<div class="container">
    <div class="group row mt-5">
        <div class="col-sm-10 mx-auto">
            <h3>Want to leave a review?</h3>
            <p id="info-text"><i>*you must be logged in in order to leave a review</i></p>
            <textarea class="form-control" id="comment" placeholder="We'd like to hear your opinion" [(ngModel)]="comment"></textarea>
        </div>
    </div>
    <div class="col-sm-10 mx-auto">
        <div *ngIf="noUser" class="alert alert-info mt-3" role="alert">
            You must log in to make a review.
        </div> 
        <div *ngIf="noComment" class="alert alert-info mt-3" role="alert">
            Please write a review before submitting.
        </div>
        <div *ngIf="noRating" class="alert alert-info mt-3" role="alert">
            Please leave a rating.
        </div>
        <div *ngIf="reviewSubmitted" class="alert alert-success mt-3" role="alert">
            Your review has been submitted!
        </div>  
    </div>
    <div class="group row mt-3 mb-5">
        <div class="rating col-sm-9">
            <input type="radio" id="star5" name="rating" value="10" (click)="rating=10"/><label class = "full" for="star5" title="Awesome - 5 stars"></label>
            <input type="radio" id="star4half" name="rating" value="9" (click)="rating=9"/><label class="half" for="star4half" title="Pretty great - 4.5 stars"></label>
            <input type="radio" id="star4" name="rating" value="8" (click)="rating=8"/><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
            <input type="radio" id="star3half" name="rating" value="7" (click)="rating=7"/><label class="half" for="star3half" title="Pretty Decent - 3.5 stars"></label>
            <input type="radio" id="star3" name="rating" value="6" (click)="rating=6"/><label class = "full" for="star3" title="Meh - 3 stars"></label>
            <input type="radio" id="star2half" name="rating" value="5" (click)="rating=5"/><label class="half" for="star2half" title="Kinda meh - 2.5 stars"></label>
            <input type="radio" id="star2" name="rating" value="4" (click)="rating=4"/><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
            <input type="radio" id="star1half" name="rating" value="3" (click)="rating=3"/><label class="half" for="star1half" title="Bad - 1.5 stars"></label>
            <input type="radio" id="star1" name="rating" value="2" (click)="rating=2"/><label class = "full" for="star1" title="Horrible - 1 star"></label>
            <input type="radio" id="starhalf" name="rating" value="1" (click)="rating=1"/><label class="half" for="starhalf" title="Avoid - 0.5 stars"></label>              
        </div>   
        <button (click)="addReview()" class="btn btn-primary">Add Review</button> 
    </div>
    <app-review-list-item *ngFor = "let r of reviewList" [review]="r"></app-review-list-item>  
</div>
